<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
body {font-family: Arial;}


.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}


.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}


.tab button:hover {
  background-color: #ddd;
}


.tab button.active {
  background-color: #ccc;
}


.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}


.topright {
  float: right;
  cursor: pointer;
  font-size: 28px;
}

.topright:hover {color: red;}
</style>
</head>
<body>

<h2>Ejercicio #2</h2>
<p></p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Carousel')" id="defaultOpen">Carousel</button>
  <button class="tablinks" onclick="openCity(event, 'Tooltip')">Tooltip</button>
  <button class="tablinks" onclick="openCity(event, 'Formulario')">Formulario</button>
</div>

<div id="Carousel" class="tabcontent">
<div class="container">
  <h2> <center>Carousel</center></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="mario.jpg" alt="Mario Bros" style="width:100%;">
      </div>

      <div class="item">
        <img src="mario1.jpg" alt="Marios Bros" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="super.jpg" alt="Mario Bros" style="width:100%;">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>

<div id="Tooltip" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <div class="container">
  <h3>Tooltip</h3>
  <p>Mario Bros</p>
  <ul class="list-inline">
    <li><a href="#" data-toggle="tooltip" data-placement="top" title="Mario Bros!">Historia</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Mario Bros!">Categorías</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="left" title="Mario Bros!">Plataformas</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Mario Bros!">Distribuidores</a></li>
  </ul>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script> 
</div>

<div id="Formulario" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h3>Formulario</h3>
  Nombre: <input type="text" id="nombre" name="nombre" placeholder="Nombre"> <br/>
  <br/>Apellidos: <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos"> <br/>
  <br/> Fecha de nacimiento: <input type="date" id="nacimiento" name="nacimiento"><br/>
  <br/> Email: <input type="email" id="email" name="email" placeholder="Ingrese el Email"><br/>
  <br/> Contraseña: <input type="password" id="contra" name="contra" placeholder="Ingrese la contraseña"> <br/>
  <br/> Sexo: <select>
  <option value="Mujer">Mujer</option>
  <option value="Hombre">Hombre</option>
</select>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}


document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
