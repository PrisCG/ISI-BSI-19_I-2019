<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio #8</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

<script type="text/javascript">
	var cadena;
	cadena= prompt('Ingrese un texto');
	if(cadena == cadena.toUpperCase()){
		document.write("Cadena formada solo por mayusculas");
	}
	else if(cadena == cadena.toLowerCase()){
		document.write("Cadena formada solo por minusculas");
	}
	else{
		document.write("Cadena formada por mayusculas y minusculas");
	}

</script>
</head>
</html>
